<html lang="en">

<head>
    <title>Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body background="background.jpg">
    <button class="btn btn-success heading" style="width:100%; margin: 0%; ">
        <h3 style="font-weight: bold;" class="text-center">Object Finder </h3>

    </button>
    <br><br><br><br><br><br><br><br>
    <center>
        <div class="container">
            <h5
                style="float: none; color: rgb(136, 110, 95); padding: 30px; background-color: white; border-radius: 20px;">
                <b>NOTE</b> : The input name which you give should match the names present in CoCo model then it will
                detect.
        </div>

        <div class="container">
            <input class="form-control" id="val-of-obj-nm" type="text" placeholder="Name of The Object">
            <br><br>
            <h3>Object Finder Start</h3>
            <h1 class="btn btn-primary" id="hg-size" style="font-size: 20px;" onclick="start()">Start</h1>
            <br>
            <hr style="border:1px solid white;">
            <button class="btn btn-info" id="status">Status : </button>
            <button class="btn btn-primary" id="no-of-obj">No . of Objects : </button>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
